<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
    <div id="content">
        <div id="welcome">
            <h1 class="name">Calculus</h1>
            <h2 class="description">Simple calculator on JS</h2>
            <a id="try-it" href="#">Try it!</a>
        </div>
        <div id="calc-wrapper">
            <!--will be in next version-->
            <!--<a href="#" id="back">-->
                <!--< Back-->
            <!--</a>-->
            <!--<div class="modes">-->
                <!--<ul>-->
                    <!--<li>Normal</li>-->
                    <!--<li>Scientific</li>-->
                    <!--<li>Programmer</li>-->
                <!--</ul>-->
            <!--</div>-->
            <div id="calc">
                <div class="row clearfix">
                    <div id="input"></div>
                </div>
                <div class="row clearfix">
                    <div id="clear" class="button">C</div>
                    <div id="delete" class="button">Ce</div>
                    <div id="percent" class="button">%</div>
                    <div id="plus" class="button">+</div>
                </div>
                <div class="row clearfix">
                    <div id="seven" class="button digit">7</div>
                    <div id="eight" class="button digit">8</div>
                    <div id="nine" class="button digit">9</div>
                    <div id="minus" class="button">-</div>
                </div>
                <div class="row clearfix">
                    <div id="four" class="button digit">4</div>
                    <div id="five" class="button digit">5</div>
                    <div id="six" class="button digit">6</div>
                    <div id="mult" class="button">*</div>
                </div>
                <div class="row clearfix">
                    <div id="one" class="button digit">1</div>
                    <div id="two" class="button digit">2</div>
                    <div id="three" class="button digit">3</div>
                    <div id="div" class="button">/</div>
                </div>
                <div class="row clearfix">
                    <div id="zero" class="button digit">0</div>
                    <div id="coma" class="button">,</div>
                    <div id="is" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/welcome.js"></script>
<script src="js/common.js"></script>
</body>
</html>
